<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Recommendation System</title>
</head>
<body class="bg-gray-100 h-[120px]">
    <div class="text-4xl text-blue-500 text-center mt-20">Recommendation System using Relational Database</div>
    
    <div class="h-3/6 ">
        <div class="bg-white p-8 rounded shadow-md w-2/6 mx-auto my-20">
            <h2 class="text-2xl font-bold mb-4">User Login</h2>
            <form action="/recommendation" method="post">
                <label for="username" class="block mb-2">Username:</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded">
                <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Get Recommendation</button>
            </form>
        </div>
    </div>
</body>
</html>
